name: Continuous Build

on:
  push:
    branches:
      - main
      - dev
      - test-node18
  pull_request:
    branches:
      - main
      - production
      - dev

env:
  NODE_VERSION: 18

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Clone api3-dao-dashboard
        uses: actions/checkout@v4
      - name: Check hyperlinks
        uses: gaurav-nelson/github-action-markdown-link-check@v1

  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone api3-dao-dashboard
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Compile
        run: yarn tsc
      - name: Test
        run: yarn test

  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Clone api3-dao-dashboard
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Cache node modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: |
            node_modules
            */*/node_modules
          key: modules-node${{ env.NODE_VERSION }}-${{ hashFiles('**/yarn.lock') }}
      - name: Cache cypress
        id: cypress-cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-node${{ env.NODE_VERSION }}-cypress-${{ hashFiles('**/yarn.lock') }}
          path: ~/.cache/Cypress
      - name: Install Dependencies
        # We add the additional cypress install to handle the common Missing Binary issue: https://docs.cypress.io/guides/continuous-integration/introduction#Missing-binary
        run: |
          yarn install --frozen-lockfile
          yarn cypress install
      - name: Increase file watcher limit
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      - name: Prepare DAO contracts
        run: yarn eth:prepare-dao-contracts-for-hardhat --github-actions
      - name: Bootstrap DAO contracts
        run: cd dao-contracts && yarn bootstrap
      - name: Verify cypress
        run: yarn cypress verify
      - name: Cypress tests
        timeout-minutes: 60
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          REACT_APP_NODE_ENV: development
          REACT_APP_PROJECT_ID: e7e6e90622ec8e65c4d02e829a68529a
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          REACT_APP_MAINNET_PROVIDER_URL: ${{ secrets.REACT_APP_MAINNET_PROVIDER_URL }}
        run: yarn percy exec -- -- yarn ci:cypress
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-artifacts
          path: cypress/screenshots
          if-no-files-found: ignore
