  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone api3-dao-dashboard
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Prepare config
        run: yarn copy-localhost-deployment
      - name: Compile
        run: yarn tsc
      - name: Test
        run: yarn test
